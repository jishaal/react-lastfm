<!doctype html>
<html lang="en">
  <head>

    <style>
    	@import url(http://fonts.googleapis.com/css?family=Lato);

		body {
		  background: #2c3e50;
		  font-family: 'Lato', sans-serif;

		  color: white;
		}

		.card {
		  background: #ecf0f1;
		  padding: 7px;

		  width: 180px;

		}

		  margin-top: 10px;

		.title {
		  font-size: 18px;
		  display: block;
		  font-weight: 100;

		  text-overflow: ellipsis;
		  white-space: nowrap;
		  overflow: hidden;
		  width: 175px;
		}
		.artist {
		  font-size: 14px;
		  color: #7f8c8d;
		}
